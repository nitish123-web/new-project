<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <p>

        <button type="reset">Clear</button>
    </p>

</div>
</body>
</html>
